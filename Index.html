<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    
    <link rel="stylesheet" href="styles/reset.css">

    <title>Google</title>
  </head>

  <body>
      <header> 
            <div id="topleftlinks">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </div>
                <div id="toprightlinks">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><img src="image/apps.png" height="35px" width="35px" style="opacity: 1;" div="squares"></a></li>
                        <li id="signin"><a href="#" style="color: white;">Sign in</a></li>
                    </ul>
                </div>
      </header>
      
      
    <!-- CENTER MAIN-->
    <div id="main">
            <div id="logo">
                <img src="image/googlelogo_color_272x92dp.png" width="272px" height="92px">
            </div>
            <div id="search">

                <form action="#" method="GET">
                    <input type="search" name="search" class="searchbar">
                    <br> 
                    <input type="submit" name="googlesearch" value="Google Search" class="button">
                    <input type="submit" name="lucky" value="I'm Feeling Lucky" class="button">
                </form>
            </div>
            </div>
            
            <div id=stick>
        
            <!-- PRIVACY -->

            
               
                <div id="privacyrow">
                    <div id=shield>
                        <img src="image/security48x48.png">
                    </div>
                    <p id="privtext">A privacy reminder from Google</p>
                    <a href=# class="privbuttons" style="background-color:rgb(67, 134, 250); color: white;">REVIEW NOW</a>
                    <a href=# class="privbuttons" style="color: rgb(67, 134, 250);">REMIND ME LATER</a>
                    
                    
                </div>
     <!-- FOOTER -->
    
     <footer>
            <div id="country">
            <p>United Kingdom</p>
            </div>
            <div id="bottomleftlinks">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div id="bottomrightlinks">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
